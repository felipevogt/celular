<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Celular</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/jquery-3.3.1.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/celular.js"></script>
</head>
<body class="background">
	
	<div class="container fondo" style="width: 300px; height: 650px;">

		<table class="table">
			
			<thead>
				<div class="pantalla" style="width: 200px; height: 150px;">
					<div class="contenido" id="contenido">
					
					</div>
				</div>
				<div class="botonCentral" id="btnC">
					
				</div>
			</thead>
			<tbody>
				<tr>
					<td><p class="boton" id="btn1">1</p></td>
					<td><p class="boton medio" id="btn2">2<sub class="letritas">abc</sub></p></td>
					<td><p class="boton" id="btn3">3<sub class="letritas">def</sub></p></td>
				</tr>
				<tr>
					<td><p class="boton" id="btn4">4<sub class="letritas">ghi</sub></p></td>
					<td><p class="boton medio" id="btn5">5<sub class="letritas">jkl</sub></p></td>
					<td><p class="boton" id="btn6">6<sub class="letritas">mno</sub></p></td>
				</tr>
				<tr>
					<td><p class="boton" id="btn7">7<sub class="letritas">pqrs</sub></p></td>
					<td><p class="boton medio" id="btn8">8<sub class="letritas">tuv</sub></p></td>
					<td><p class="boton" id="btn9">9<sub class="letritas">wxyz</sub></p></td>
				</tr>
				<tr>
					<td><p class="boton">*</p></td>
					<td><p class="boton medio" id="btn0">0<sub class="letritas">_</sub></p></p></td>
					<td><p class="boton">#</p></td>
				</tr>
				
			</tbody>

		</table>
		
	</div>

</body>
</html>
